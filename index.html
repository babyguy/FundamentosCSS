<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Harold Danilo M Q" />
    <meta name="description" content="Maquetacion de pagina WEB" />
    <meta
      name="keywords"
      content="aprende logica, html,
        javascript,db,vue.js,laravel,html,coex"
    />
    <!-- mis importaciones -->
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- icons bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <!-- title -->
    <title>Login bootstrap</title>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <div
          class="login-container flex-column shadow m-auto w-50 p-3 rounded-3 mt-5"
        >
          <!-- logo  -->
          <div class="top-login text-center">
            <img class="login-img w-25" src="./resources/icon-login.svg" />
            <p class=".fs-1">Ingreso de usuarios</p>
          </div>
          <!-- formulario -->
          <form class="was-validated" >
            <!-- user name -->
            <div>
              <label for="validationDefaultUsername" class="form-label"
                >Username</label
              >
              <div class="input-group">
                <span
                  class="input-group-text bi-person"
                  id="inputGroupPrepend2"
                ></span>
                <input
                  type="text"
                  class="form-control"
                  id="validationDefaultUsername"
                  aria-describedby="inputGroupPrepend2"
                  required
                />
                <div class="invalid-feedback">
                     ingrese un nombre de usuaro
                  </div>
              </div>
              
            </div>
            <!-- password -->
            <div>
              <label for="validationDefaultPassword" class="form-label"
                >Password</label
              >
              <div class="input-group">
                <span
                  class="input-group-text bi-lock"
                  id="inputGroupPrepend2"
                ></span>
                <input
                  type="password"
                  class="form-control"
                  id="validationDefaultUsername"
                  aria-describedby="inputGroupPrepend2"
                  required
                />
                <div class="invalid-feedback">
                    Ingresa una contrase√±a valida.
                  </div>
              </div>
            </div>

            <div class="text-center">
              <button class="btn btn-outline-warning mt-4 border-1 rounded-3 cent" type="submit">
                Acceder
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
